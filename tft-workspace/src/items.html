<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFT 아이템 분석 - TFTBOX.GG</title>
    <link rel="stylesheet" href="css/tft_main.css">
    <link rel="stylesheet" href="css/pages/items.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo"><a href="/" style="color:inherit; text-decoration:none;">TFTBOX.GG</a></div>
            <ul class="nav-links">
                <li><a href="/">홈</a></li>
                <li><a href="/champions.html">챔피언</a></li>
                <li><a href="/items.html" class="active">아이템</a></li>
            </ul>
        </nav>
    </header>

    <main class="analysis-container">
        <h1>아이템 분석</h1>
        
        <div class="filters" id="item-filters">
            <button class="filter-btn active" data-type="all">전체</button>
            <button class="filter-btn" data-type="component">기본 아이템</button>
            <button class="filter-btn" data-type="completed">완성 아이템</button>
            <button class="filter-btn" data-type="emblem">상징 (Emblem)</button>
        </div>

        <table class="item-table">
            <thead>
                <tr>
                    <th class="item-icon-cell">아이콘</th>
                    <th style="width: 200px;">이름</th>
                    <th>효과</th>
                    <th style="width: 150px;">조합식</th>
                </tr>
            </thead>
            <tbody id="item-list">
                <tr><td colspan="4" style="text-align:center; padding:40px;">데이터 로딩 중...</td></tr>
            </tbody>
        </table>
    </main>

    <!-- 상세 정보 모달 -->
    <div id="item-modal" class="modal hidden">
        <div class="modal-content" style="max-width: 500px;">
            <span class="close-modal">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 TFT Meta Helper. 이 사이트는 라이엇 게임즈와 관련이 없습니다.</p>
    </footer>

    <script src="js/ddragon.js"></script>
    <script src="js/items.js"></script>
</body>
</html>
