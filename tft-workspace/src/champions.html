<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFT 챔피언 분석 - TFTBOX.GG</title>
    <link rel="stylesheet" href="css/tft_main.css">
    <link rel="stylesheet" href="css/pages/champions.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo"><a href="/" style="color:inherit; text-decoration:none;">TFTBOX.GG</a></div>
            <ul class="nav-links">
                <li><a href="/">홈</a></li>
                <li><a href="/champions.html" class="active">챔피언</a></li>
                <li><a href="/items.html">아이템</a></li>
            </ul>
        </nav>
    </header>

    <main class="analysis-container">
        <h1>챔피언 분석</h1>
        
        <div class="filters" id="cost-filters">
            <button class="filter-btn active" data-cost="all">전체</button>
            <button class="filter-btn" data-cost="1">1 코스트</button>
            <button class="filter-btn" data-cost="2">2 코스트</button>
            <button class="filter-btn" data-cost="3">3 코스트</button>
            <button class="filter-btn" data-cost="4">4 코스트</button>
            <button class="filter-btn" data-cost="5">5+ 코스트</button>
        </div>

        <table class="champ-table">
            <thead>
                <tr>
                    <th style="width: 60px;">#</th>
                    <th>챔피언</th>
                    <th>비용</th>
                    <th>특성</th>
                    <th>체력</th>
                    <th>마나</th>
                    <th>공격력</th>
                    <th>공속</th>
                    <th>사거리</th>
                </tr>
            </thead>
            <tbody id="champion-list">
                <tr><td colspan="9" style="text-align:center; padding:40px;">데이터 로딩 중...</td></tr>
            </tbody>
        </table>
    </main>

    <!-- 상세 정보 모달 -->
    <div id="champ-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 TFT Meta Helper. 이 사이트는 라이엇 게임즈와 관련이 없습니다.</p>
    </footer>

    <script src="js/ddragon.js"></script>
    <script src="js/champions.js"></script>
</body>
</html>
